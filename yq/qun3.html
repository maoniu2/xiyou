<section class="aui-flexView">
 
	<section class="aui-scrollView">
		<div class="aui-invitation-head">
			<img src="css/head.jpg" class="aui-invitation-ad" alt="">
		 
		</div>
		<div class="aui-invitation-content">
			 
			<div class="aui-invitation-item">
				<div class="aui-invitation-title">
					<h2>微信群二维码</h2>
				</div>
				<div class="aui-coupon-text aui-coupon-text-top">
					<p>更多玩家在微群等着您，福利多多。</p>
				</div>
				<div class="aui-invitation-table">
					 <img id="image-to-download" width="100%" src="http://api.aishenxing.com/mhxy/tu/qun3.png">
				</div>
			</div>
		</div>

	</section>
	<footer class="aui-footer aui-footer-fixed" data-ydui-actionsheet="{target:&#39;#actionSheet&#39;,closeElement:&#39;#cancel&#39;}">
		<a href="javascript:;" class="aui-tabBar-item" id="download-button">
			<span class="aui-tabBar-item-text">长按图片保存，微信扫一扫加入</span>
		</a>
	</footer>
</section>
 


<script type="text/javascript" src="css/jquery.min.js"></script>
<script type="text/javascript" src="css/layer.js"></script>
	<script type="text/javascript">

        // 获取图片元素
const myImage = document.getElementById('image-to-download');

// 生成一个1到100之间的随机数
const randomNum = Math.floor(Math.random() * 100000000) + 1;

// 设置图片地址，注意将{randomNum}替换为生成的随机数
myImage.src =   myImage.src+"?v="+ randomNum ;
	 
	</script>
